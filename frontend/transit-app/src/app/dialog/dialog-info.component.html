<h2 mat-dialog-title>TRANSIT</h2>
<mat-dialog-content class="mat-typography">
  <app-privacy-policy *ngIf="this.type=='privacy-policy'"></app-privacy-policy>
  <app-agb *ngIf="this.type=='agb'"></app-agb>
  <app-imprint *ngIf="this.type=='imprint'"></app-imprint>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
