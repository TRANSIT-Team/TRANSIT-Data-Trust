<h2 mat-dialog-title>Kunde bearbeiten</h2>
<form [formGroup]="editForm" (ngSubmit)='updateCustomer()' class="">
<mat-dialog-content>


  <div class="row ">
    <div class="col">


      <div class="row">

        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" id="name" type="text">
          </mat-form-field>
        </div>


      </div>
      <div class="row">

        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput formControlName="email" id="email" type="text">
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-12 col-sm-12 ">
          <mat-form-field appearance="fill" type="text">
            <mat-label>Telefon</mat-label>
            <input matInput formControlName="tel" id="tel">
          </mat-form-field>
        </div>
      </div>

    </div>


  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-raised-button class="mat-raised-button me-3" (click)="close()">Abbrechen</button>
  <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid">
    Speichern
  </button>
</mat-dialog-actions>
</form>
