<form [formGroup]="editForm" (ngSubmit)='putCustomer()' class="ps-1">

  <div class="row ">
    <div class="col col-lg-5 col-sm-12 align-self-start">

      <div class="row">
        <div class="col-12 p-3">
          <b>Neuen Kunden anlegen?</b>
        </div>
      </div>


      <div class="row">

        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" id="name" type="text">
          </mat-form-field>
        </div>


      </div>
      <div class="row">

        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput formControlName="email" id="email" type="text">
          </mat-form-field>
        </div>


      </div>


      <div class="row d-none">

        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Adresse</mat-label>
            <input matInput  formControlName="addressId" id="addressId" type="text">
          </mat-form-field>
        </div>


      </div>


      <div class="row">
        <div class="col-lg-12 col-sm-12 ">
          <mat-form-field appearance="fill" type="text">
            <mat-label>Telefon</mat-label>
            <input matInput formControlName="tel" id="tel">
          </mat-form-field>
        </div>
      </div>



    </div>

    <div class="col col-lg-5 col-sm-12 offset-lg-1">
      <div class="row">
        <div class="col-12 p-3">
          <b>Kundenadresse</b>
        </div>
      </div>

      <div class="row address-row ps-2" *ngIf="this.customerAddress==undefined">
        <div class="col font-weight-bold">
          keine Adresse ausgewählt
        </div>
      </div>

      <div class="row address-row ps-2" *ngIf="this.customerAddress!=undefined">
        <div class="col font-weight-bold">
                  <span
                    *ngIf="this.customerAddress.clientName!='' && this.customerAddress.clientName!=undefined">{{this.customerAddress.clientName}}
                    <br/></span>
          {{this.customerAddress.street}}<br/>
          {{this.customerAddress.zip}}
          {{this.customerAddress.city}}<br/>
          {{this.customerAddress.country}}

        </div>
      </div>

      <div class="row pt-2">
        <div class="col-12 px-3 pb-3">
          <button type="button" mat-stroked-button (click)="openAddressDialog('from')">Adresse auswählen</button>
        </div>
      </div>

    </div>
  </div>

  <div class="row mt-3">
    <div class="col float-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid">
        Speichern
      </button>
    </div>
  </div>



</form>
