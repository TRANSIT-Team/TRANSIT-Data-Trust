<div class="container mt-4">
  <div class="row p-2">
    <div class="col-lg-9 col-sm-12 mt-2 d-inline">
      <h1><b>Kunden meines Unternehmens</b></h1>
    </div>

    <div class="col-lg-3 col-sm-12 mt-2 float-end">

      <button class="float-end" mat-button mat-raised-button color="primary" routerLink="/">
        <mat-icon mat-list-icon>arrow_back</mat-icon>
        zurÃ¼ck
      </button>

    </div>

  </div>

  <div class="row">
    <div class="col mt-4 mb-4">
      <mat-card>
        <div class="row pt-0 pb-0">
          <div class="col">
            <h3 class="mb-0"><b>Kunden des Unternehmens bearbeiten</b></h3>
          </div>
        </div>
      </mat-card>
    </div>

  </div>

  <div *ngIf="this.loading">
    <app-loading></app-loading>
  </div>


  <div *ngIf="!this.loading">


    <div class="row" style=";">
      <div class="col-1" *ngIf="!this.addNewCustomer">
        <button color="primary" mat-raised-button aria-label="Clear"
                (click)="this.addNewCustomer=true;">
          <mat-icon>add</mat-icon>
          neuen Kunden anlegen
        </button>
      </div>

      <div class="col-1" *ngIf="this.addNewCustomer">
        <button color="warn" mat-raised-button aria-label="Clear"
                (click)="this.addNewCustomer=false;">
          <mat-icon>cancel</mat-icon>
          abbrechen
        </button>
      </div>
    </div>



    <div class="row" *ngIf="!this.addNewCustomer">
      <div class="col mt-4 mb-4">
        <mat-card class="m-auto p-4">
          <app-customers-table></app-customers-table>
        </mat-card>
      </div>
    </div>

    <div class="row" *ngIf="this.addNewCustomer">
      <div class="col mt-4 mb-4">
        <mat-card class="m-auto p-4">
          <app-customers-add (externButtonClick)="chooseItem($event)"></app-customers-add>
        </mat-card>
      </div>
    </div>

  </div>
</div>
