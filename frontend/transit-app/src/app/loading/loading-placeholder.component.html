<div class="timeline-item">
  <div class="animated-background"  [class.small]="this.small">
    <div class="background-masker header-top"></div>
    <div class="background-masker header-left"></div>
    <div class="background-masker header-right"></div>
    <div class="background-masker header-bottom"></div>
    <div class="background-masker subheader-left"></div>
    <div class="background-masker subheader-right"></div>
    <div class="background-masker subheader-bottom"></div>
    <div *ngIf="!this.small">
      <div class="background-masker content-top" *ngIf="!this.small"></div>
      <div class="background-masker content-first-end" *ngIf="!this.small"></div>
      <div class="background-masker content-second-line" *ngIf="!this.small"></div>
      <div class="background-masker content-second-end" *ngIf="!this.small"></div>
      <div class="background-masker content-third-line" *ngIf="!this.small"></div>
      <div class="background-masker content-third-end" *ngIf="!this.small"></div>
    </div>
  </div>
</div>
