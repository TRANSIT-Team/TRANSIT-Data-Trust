<div class="container mt-4">
  <div class="row p-2">
    <div class="col-lg-9 col-sm-12 mt-2 d-inline">
      <h1><b>Sendung(en)</b></h1>
    </div>


    <div class="col">
      <button class="float-end" mat-button mat-raised-button color="primary" (click)="cancel()">
        Weiter
        <mat-icon mat-list-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>

  <div class="row p-2">
    <div class="col">
      <app-order-packages [order]="this.order" *ngIf="this.order"></app-order-packages>
    </div>
  </div>

  <app-loading [showText]="'Auftrag laden'" *ngIf="this.loading"></app-loading>
</div>
