<div class="container mt-4">
  <div class="row p-2">
    <div class="col-lg-9 col-sm-12 mt-2 d-inline">
      <h1><b>Sendungseigenschaften</b></h1>
    </div>
  </div>

  <div class="row">
    <div class="col mt-4 mb-4">
      <mat-card>
        <div class="row pt-0 pb-0">
          <div class="col">
            <h3 class="mb-0"><b>Sendungseigenschaften des Unternehmens bearbeiten</b></h3>
          </div>
        </div>
      </mat-card>
    </div>

  </div>



      <mat-card class="m-auto p-4">

        <dx-data-grid class="mat-table"
                      id="gridContainer"
                      [dataSource]="dataSource"   [columnHidingEnabled]="true"
                      keyExpr="id"
                      [allowColumnReordering]="true"
                      [showColumnLines]="false"
                      [showRowLines]="true"
                      [showBorders]="true"
                      [rowAlternationEnabled]="false"
                      (onRowInserting)="insertRow($event)"
                      (onRowUpdating)="updateRow($event)"
                      (onRowRemoving)="deleteRow($event)" (onExporting)="onExporting($event)">
          <dxo-pager
            [visible]="true"
            [allowedPageSizes]="allowedPageSizes"
            [showPageSizeSelector]="true"
            [showInfo]="true"
            [showNavigationButtons]="true">
          </dxo-pager>
         <dxo-search-panel
            [visible]="true"
            [width]="240"
            placeholder="Search..."
          ></dxo-search-panel>
          <dxo-filter-row [visible]="true"></dxo-filter-row>
          <dxo-paging [pageSize]="5"></dxo-paging>

          <dxo-header-filter [visible]="true"></dxo-header-filter>
          <dxo-paging [enabled]="true"></dxo-paging>
          <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true" [useIcons]="true" >
            <dxo-texts confirmDeleteTitle="LÃ¶schen?" confirmDeleteMessage="Datensatz lÃ¶schen?"></dxo-texts>
          </dxo-editing>
          <dxo-export
            [enabled]="true"
            [formats]="['pdf']"
            [allowExportSelectedData]="true"
          ></dxo-export>

          <dxi-column dataField="key" caption="Name">
            <dxi-validation-rule
              type="stringLength"
              [min]="3"
              message="Der Name muss mind. 3 Buchstaben besitzen."
            ></dxi-validation-rule>
          </dxi-column>

          <dxi-column dataField="type" caption="Typ" [width]="125">
            <dxo-lookup [dataSource]="types" displayExpr="name" valueExpr="id">
            </dxo-lookup>
            <dxi-validation-rule
              type="required"
              message="Das Feld darf nicht leer sein."
            ></dxi-validation-rule>
          </dxi-column>

          <dxi-column dataField="defaultValue" caption="Standardwert" >
            <dxi-validation-rule
              type="required"
              message="Das Feld darf nicht leer sein."
            ></dxi-validation-rule>
          </dxi-column>



        </dx-data-grid>


      </mat-card>
    </div>
