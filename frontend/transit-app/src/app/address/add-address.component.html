<form [formGroup]="editForm" (ngSubmit)='putAddress()' class="ps-1">

  <div class="row ">
    <div class="col col-lg-5 col-md-12 col-sm-12 align-self-start">

      <div class="row">
        <div class="col-12 p-3">
          <b>Neue Adresse anlegen?</b>
        </div>
      </div>


      <div class="row">

        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Firma</mat-label>
            <input matInput formControlName="fromCompany" id="fromCompany" type="text">
          </mat-form-field>
        </div>


      </div>



      <div class="row">
        <div class="col-lg-12 col-sm-12 ">
          <mat-form-field appearance="fill" type="text">
            <mat-label>Stra√üe</mat-label>
            <input matInput formControlName="fromStreet" id="fromStreet">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-sm-12 ">
          <mat-form-field appearance="fill" type="text">
            <mat-label>PLZ</mat-label>
            <input matInput formControlName="fromZip" id="fromZip">
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-sm-12">
          <mat-form-field appearance="fill">
            <mat-label>Ort</mat-label>
            <input matInput formControlName="fromCity" id="fromCity">
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-6 col-sm-12 ">
          <mat-form-field appearance="fill" type="text">
            <mat-label>State</mat-label>
            <input matInput formControlName="fromState" id="fromState">
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-sm-12 pb-3">
          <mat-form-field appearance="fill">
            <mat-label>Land</mat-label>
            <mat-select [(ngModel)]="selectedCountriesWithIso" [(value)]="selectedCountriesWithIso"
                        formControlName="companyCountry"
                        (selectionChange)="changeCountry($event.value)">
              <mat-option *ngFor="let p of countriesWithIso; let i = index;" [value]="p.countryCode">
                {{p.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="editForm.controls['companyCountry'].hasError('required')">Pflichtfeld
            </mat-error>
          </mat-form-field>
        </div>


      </div>


      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="fromName" id="fromName" type="text">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Telefon</mat-label>
            <input matInput formControlName="fromPhoneNumber" id="fromPhoneNumber" type="text">
          </mat-form-field>
        </div>
      </div>



      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Bemerkung</mat-label>
            <input matInput formControlName="fromAddressExtra" id="fromAddressExtra">
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col float-end">
          <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid || this.sendingData">
            Speichern
          </button>
        </div>
      </div>

    </div>
  </div>
</form>
