<div class="container mt-4">
  <div class="row p-2">
    <div class="col-lg-7 col-sm-12 mt-2 d-inline">
      <h1><b>Meine Firma</b></h1>
    </div>
  </div>


  <div class="row">
    <div class="col mt-4">
      <mat-card>
        <div class="row pt-0 pb-0">
          <div class="col">
            <h2 class="mb-0 header-vertical-centered"><b>Mein Liefergebiet</b></h2>
          </div>
        </div>


        <div class="row mt-2">
          <div class="col">

            <mat-tab-group>
              <mat-tab label="Deutschland">
                <div class="container pt-4">
                  <div class="row mt-1">
                    <div class="col">
                      <button mat-raised-button color="primary" class="" (click)="updateCompany('country')">
                        Deutschland als Liefergebiet
                      </button>
                    </div>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Bundesland">

                <div class="container pt-4">
                  <form [formGroup]="editFormState" (ngSubmit)="onSubmit('state')">
                    <div class="row mt-1">
                      <div class="col-lg-6 col-sm-12">


                        <mat-form-field appearance="fill">
                          <mat-label>Bundesland auswÃ¤hlen</mat-label>
                          <mat-select formControlName="statesGermanyControl" required>
                            <mat-option *ngFor="let stateGermany of statesGermany" [value]="stateGermany">
                              {{stateGermany}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row mt-1">
                      <div class="col">
                        <button mat-raised-button color="primary" class="" type="submit"
                                [disabled]="!editFormState.valid">
                          Speichern
                        </button>
                      </div>
                    </div>

                  </form>
                </div>
              </mat-tab>
              <mat-tab label="PLZ-Gebiet" class="overflow-hidden">

                <div class="container pt-4">
                  <form [formGroup]="editForm" (ngSubmit)="onSubmit('zip')">
                    <div class="row">
                      <div class="col-lg-6 col-sm-12">
                        <mat-form-field appearance="fill">
                          <mat-label>Liefergebiet aktualisieren</mat-label>
                          <input matInput formControlName="deliveryAreaZips" id="deliverAreaZips" type="text">
                          <mat-hint>EingabemÃ¶glichkeiten sind z.B. 0, 03 , 034, 0341, 04311</mat-hint>
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row mt-3">
                      <div class="col">
                        <button mat-raised-button color="primary" class="" type="submit"
                                [disabled]="!editForm.valid">
                          Speichern
                        </button>
                      </div>
                    </div>
                  </form>

                </div>
              </mat-tab>
            </mat-tab-group>

          </div>
        </div>

        <div class="row mt-4 mb-2">
          <div class="col-lg-12 col-sm-12 ">
            <mat-divider></mat-divider>
          </div>
        </div>


        <div class="row mt-4">
          <div class="col-lg-12 col-sm-12 ">
            <mat-form-field appearance="fill" id="firstName" type="text">
              <mat-label>Liefergebiet PLZ</mat-label>
              <input matInput disabled class="disabled-show" value="{{deliveryAreaZips}}">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-sm-12 ">
            <mat-form-field appearance="fill" id="firstName" type="text">
              <mat-label>Liefergebiet Geometry</mat-label>
              <input matInput disabled class="disabled-show" value="{{this.currentCompany.deliveryAreaGeom}}">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 col-sm-12 ">
            <mat-form-field appearance="fill" id="firstName" type="text">
              <mat-label>Liefergebiet Polyline</mat-label>
              <input matInput disabled class="disabled-show" value="{{deliveryAreaPolyline}}">
            </mat-form-field>
          </div>
        </div>


      </mat-card>
    </div>
  </div>


  <div class="row ">
    <div class="col  mt-4">
      <mat-card class="p-0">
        <div class="map" id="map-area"></div>
      </mat-card>
    </div>
  </div>


</div>
